<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Socket Client</title>
  </head>
  <body>
    <output id="messages"></output>
    <script>
      const messages = document.getElementById("messages");
      const socket = new WebSocket("ws://localhost:1337");
      socket.onopen = (ev) => console.log("WebSocket is connected", ev);
      socket.onmessage = (msg) => console.log("I got a new message!", msg);
      socket.onclose = (error) => console.log("Web Socket error", error);
      socket.onerror = (ev) => console.log("Disconnected from WebSocket server");
    </script>
  </body>
</html>
